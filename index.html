<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>HNGX Task-1</title>
</head>
<body>
    <div class="mainBody">
        <div class="mainBodyContent">
            <div data-testid="slackUsername" class="slackUsername">
                Joseph Ebuka
            </div>
            <div data-testid="slackDisplayImage" class="slackDisplayImage">
                <img src="img/slackDisplayImage.jpg" data-testid="slackDisplayimage" alt="Joseph Ebuka">
            </div>
            <div data-testid="currentDayOfTheWeek" class="currentDayOfTheWeek">
                <p>Day of the week:</p> <span id="date"></span>
            </div>
            <div  data-testid="currentUTCTime" class="currentUTC-Time">
                <p>Time in miliseccond:  <span id="milliSeconds"></span></p>
            </div>
            <div data-testid="myTrack" class="track">
                <p>Frontend</p>
            </div>
            <div data-testid="githubUrl" class="githubUrl">
                <a href="https://github.com/sureboyhtml/HNG-task1.git">Github URL</a>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
