<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>HNGX Task-1</title>
</head>
<body>
    <div class="mainBody">
        <div class="mainBodyContent">
            <div class="slackUsername">
               <p data-testid="slackUsername" > Joseph Ebuka</p>
            </div>
            <div class="slackDisplayImage">
                <img data-testid="slackDisplayImage"  src="img/slackDisplayImage.jpg" data-testid="slackDisplayimage" alt="Joseph Ebuka">
            </div>
            <div  class="currentDayOfTheWeek">
                <p>Day of the week:</p> <span data-testid="currentDayOfTheWeek" id="date"></span>
            </div>
            <div  class="currentUTC-Time">
                <p>Time in miliseccond:  <span  data-testid="currentUTCTime" id="milliSeconds"></span></p>
            </div>
            <div  class="track">
                <p data-testid="myTrack" >Frontend</p>
            </div>
            <div class="githubUrl">
                <a data-testid="githubUrl"  href="https://github.com/sureboyhtml/HNG-task1.git">Github URL</a>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
